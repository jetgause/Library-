{% extends "base.html" %}

{% block title %}Settings - PULSE{% endblock %}

{% block content %}
<div class="space-y-6">
    <h1 class="text-3xl font-bold">Settings</h1>

    <div class="bg-white dark:bg-slate-800 rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">System Configuration</h2>
        
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">API Endpoint</label>
                <input type="text" value="https://api.pulse.local" 
                       class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Refresh Interval (seconds)</label>
                <input type="number" value="5" 
                       class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700">
            </div>
            
            <div class="flex items-center gap-2">
                <input type="checkbox" id="notifications" checked class="w-4 h-4">
                <label for="notifications" class="text-sm">Enable notifications</label>
            </div>
            
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                Save Settings
            </button>
        </form>
    </div>

    <div class="bg-white dark:bg-slate-800 rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">About</h2>
        <div class="space-y-2 text-sm">
            <p><strong>Version:</strong> 1.0.0</p>
            <p><strong>Build:</strong> 2025-12-10</p>
            <p><strong>License:</strong> MIT</p>
        </div>
    </div>
</div>
{% endblock %}
