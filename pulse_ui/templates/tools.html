{% extends "base.html" %}

{% block title %}Tools - PULSE{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">Tools Browser</h1>
        <a href="/tools/create" class="px-4 py-2 bg-blue-500 text-white rounded-lg">
            <i class="fas fa-plus mr-2"></i>Create Tool
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for tool in tools %}
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow p-6">
            <h3 class="text-xl font-bold mb-2">{{ tool.name }}</h3>
            <p class="text-gray-600 dark:text-gray-400">{{ tool.category }}</p>
            <span class="inline-block mt-2 px-2 py-1 text-xs bg-green-100 text-green-800 rounded">
                {{ tool.status }}
            </span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
