{% extends "base.html" %}

{% block title %}Monitoring - PULSE{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold">Live Monitoring</h1>
            <p class="text-gray-600 dark:text-gray-400">Real-time system health and performance</p>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-sm">Live</span>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">System Status</p>
                    <p class="text-2xl font-bold text-green-500 mt-2">Healthy</p>
                </div>
                <i class="fas fa-check-circle text-green-500 text-3xl"></i>
            </div>
        </div>

        <div class="bg-white dark:bg-slate-800 rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Uptime</p>
                    <p class="text-2xl font-bold mt-2">99.9%</p>
                </div>
                <i class="fas fa-arrow-up text-blue-500 text-3xl"></i>
            </div>
        </div>

        <div class="bg-white dark:bg-slate-800 rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Active Alerts</p>
                    <p class="text-2xl font-bold mt-2">0</p>
                </div>
                <i class="fas fa-bell text-gray-400 text-3xl"></i>
            </div>
        </div>
    </div>

    <div class="bg-white dark:bg-slate-800 rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Real-time Performance</h2>
        <canvas id="realtimeChart" height="100"></canvas>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    const ctx = document.getElementById('realtimeChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'CPU Usage',
                data: [],
                borderColor: '#3b82f6',
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            animation: false
        }
    });

    const ws = new WebSocket(`ws://${window.location.host}/ws`);
    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'metrics_update') {
            const now = new Date().toLocaleTimeString();
            chart.data.labels.push(now);
            chart.data.datasets[0].data.push(data.data.cpu_usage);
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.update();
        }
    };
</script>
{% endblock %}
